   <!-- Ventana modal, Acceso -->
<div id="ventanaModal" class="modal">
  <div class="contenido-modal">
      <span class="cerrar">&times;</span>
      <div class="textoSuperiorAcceso">
          <h1 class="textoRetype accessText">Accede a 
              <span class="txt-rotate" data-period="2000" data-rotate='[ "tu cuenta", "tu contenido"]'></span>
          </h1>
      </div>

      <form id="accesoUsuario" class="bg-dark p-4 m-auto formulario-acceso">
          <div class="row">
              <div class="col-md-12">
                  <div class="mb-3 accesoBar">
                      <input class="userForm" id='usuario' name="usuario" type="text" placeholder="USUARIO">
                  </div>
              </div>
              <div class="col-md-12">
                  <div class="mb-3 accesoBar">
                      <input class="userForm" type="password" id='correo' name="correo" type="email" placeholder="PASSWORD">
                  </div>
              </div>
          </div>
          <button id="abrirModal" class="butAccessProp btn btn-primary btn-lg btn-block mt-3">Entrar</button>
          <button id="abrirModalReg" class="butAccessProp butRegisProp btn btn-primary btn-lg btn-block mt-3">Registrarse</button>
      </form>
  </div>
</div>

<!-- Ventana modal, Registro -->
<div id="ventanaModalReg" class="modalReg">
  <div class="contenido-modalReg">
      <span class="cerrar">&times;</span>
      <div class="textoSuperiorAcceso">
          <h1 class="textoRetype accessText">Registrate con   
              <span class="txt-rotate" data-period="2000" data-rotate='[ " nombre", "apellidos", "e-mail", "Usuario", "Password"]'></span>
          </h1>
      </div>

      <form id="accesoUsuarioReg" class="bg-dark p-4 m-auto formulario-acceso" method="POST" action="/registrar_usuario">
          <div class="row">
              <div class="col-md-12">
                  <div class="mb-3 accesoBar">
                      <input class="userForm" id='nombreRegistro' name="nombreRegistro" type="text" placeholder="Nombre">
                  </div>
              </div>
              <div class="col-md-12">
                  <div class="mb-3 accesoBar">
                      <input class="userForm" id='apellidos' name="apellidos" type="text" placeholder="Apellidos">
                  </div>
              </div>
              <div class="col-md-12">
                  <div class="mb-3 accesoBar">
                      <input class="userForm" id='email' name="email" type="text" placeholder="Email">
                  </div>
              </div>
              <div class="col-md-12">
                  <div class="mb-3 accesoBar">
                      <input class="userForm" id='usuarioRegistro' name="usuarioRegistro" type="text" placeholder="Usuario">
                  </div>
              </div>
              <div class="col-md-12">
                  <div class="mb-3 accesoBar">
                      <input class="userForm" type="password" id='contrasena' name="contrasena" placeholder="Contraseña">
                  </div>
              </div>
              <div class="col-md-12">
                  <div class="mb-3 accesoBar">
                      <input class="userForm" type="password" id='contrasenaB' name="contrasenaB" placeholder="Vuelva a introducir la contraseña">
                  </div>
              </div>
          </div>
          <button id="registrarBtn" type="submit" class="butAccessProp butRegisProp btn btn-primary btn-lg btn-block mt-3">Registrarse</button>
      </form>
  </div>
</div>
